name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: clood-cli/go.sum

      - name: Install X11 dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        working-directory: clood-cli
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.version=${VERSION} -X main.buildTime=${BUILD_TIME}"

          echo "Building clood ${VERSION}..."

          # Darwin
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o clood-darwin-arm64 ./cmd/clood
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o clood-darwin-amd64 ./cmd/clood

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o clood-linux-amd64 ./cmd/clood
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o clood-linux-arm64 ./cmd/clood

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o clood-windows-amd64.exe ./cmd/clood
          GOOS=windows GOARCH=arm64 go build -ldflags "$LDFLAGS" -o clood-windows-arm64.exe ./cmd/clood

          # Create checksums
          sha256sum clood-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            clood-cli/clood-darwin-arm64
            clood-cli/clood-darwin-amd64
            clood-cli/clood-linux-amd64
            clood-cli/clood-linux-arm64
            clood-cli/clood-windows-amd64.exe
            clood-cli/clood-windows-arm64.exe
            clood-cli/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
